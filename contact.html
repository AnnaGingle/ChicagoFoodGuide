<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chicago's.Pro</title>
    <meta name="author" content="AnnaGingle">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--SyleSheets-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <!--FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!--SCRIPT-->
    <script src="js/responsive-nav.js"></script>
</head>

<body>

    <header>
        <a href="#home" class="logo" data-scroll>Chicago's.Pro</a>
        <nav class="nav-collapse">
            <ul>
                <li class="menu-item"><a href="index.html" data-scroll>Home</a></li>
                <li class="menu-item"><a href="about.html" data-scroll>About</a></li>
                <li class="menu-item"><a href="contact.html" data-scroll>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="main">

            <ul>
                <li class="about-cards_item">
                    <div class="card">

                        <div class="card_content">
                            <h2 class="card_title">Let's Keep in Touch!
                            </h2>
                            <p class="card_text">Fill out the form below and someone will contact you shortly.
                            </p>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="container">
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Enter your first name here">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Enter your last name here">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email here">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="Enter your phone here">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                        </li>
                        <li>
                            <p>Age</p>
                            <ul class="flex-inner">
                                <li>
                                    <input type="checkbox" id="twenty-to-twentynine">
                                    <label for="twenty-to-twentynine">20-29</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="thirty-to-thirtynine">
                                    <label for="thirty-to-thirtynine">30-39</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="fourty-to-fourtynine">
                                    <label for="fourty-to-fourtynine">40-49</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="fifty-to-fiftynine">
                                    <label for="fifty-to-fiftynine">50-59</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sixty-to-sixtynine">
                                    <label for="sixty-to-sixtynine">60-69</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="other">
                                    <label for="other">Other</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button class="btn card_btn">Submit</button>

                        </li>
                    </ul>
                </form>
            </div>




        </div>

    </main>


    <h3 class="made_by">Anna Gingle, 2020.</h3>


    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
</body>

</html>
